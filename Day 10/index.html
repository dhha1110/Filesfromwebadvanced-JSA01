<!DOCTYPE html>
<html>
<head>
    <style>
    .square {
        display: inline-block;
        width: 100px;
        height: 100px;
    }
    .red-square {
        background-color: red;
    }
    .green-square {
        background-color: green;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
    <body>
        <script>
            for (let i = 1, j = 1; i <= 64; i++, j++) {
            let square = $("<div></div>");
            square.addClass("square");
            if (j % 2 == 0) {
                square.addClass("red-square");
            } else {
                square.addClass("green-square");
            }
            $("body").append(square);
            if (i % 8 == 0) {
                $("body").append('<br>');
                j++;
            }
        }
        </script>
    </body>


</html>
