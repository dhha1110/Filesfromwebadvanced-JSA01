            // Cách 3 : Cách 1 viết bằng Jquery 
            for(let i = 1,j = 1; i <= 64; i++, j++){
                // Tạo một thẻ div mới
                let square = $("<div></div>");
                // Thêm class vào thẻ
                square.addClass("square");
                // Nếu là số chẵn thì hình vuông đỏ, số lẻ hình vuông xanh
                if(j % 2 == 0){
                    square.addClass("red-square");
                }else{
                    square.addClass("green-square");
                }
                // Thêm hình vuông vào body
                $("body").append(square);
                // Nếu đủ 8 hình vuông thì xuống dòng
                if(i % 8 == 0){
                    $("body").append('<br>');
                    j++;
                }
            }
        </script>
